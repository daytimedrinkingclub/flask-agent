{% extends 'layouts/auth_layout.html' %}

{% block auth_content %}
<form method="POST" action="{{ url_for('auth.signup') }}" class="space-y-4">
    <div>
        <label for="username" class="block text-gray-300 text-sm font-medium mb-1">Username</label>
        <input type="text" class="w-full px-3 py-2 bg-medium-black border border-light-black rounded-md focus:outline-none focus:ring-2 focus:ring-light-black text-gray-300" id="username" name="username" required>
    </div>
    <div>
        <label for="password" class="block text-gray-300 text-sm font-medium mb-1">Password</label>
        <input type="password" class="w-full px-3 py-2 bg-medium-black border border-light-black rounded-md focus:outline-none focus:ring-2 focus:ring-light-black text-gray-300" id="password" name="password" required>
    </div>
    <div>
        <label for="token" class="block text-gray-300 text-sm font-medium mb-1">Bot9 API Key</label>
        <input type="password" class="w-full px-3 py-2 bg-medium-black border border-light-black rounded-md focus:outline-none focus:ring-2 focus:ring-light-black text-gray-300" id="token" name="token" required>
        <p class="mt-1 text-xs text-gray-300">Find your API key in Bot9 settings - API Key</p>
    </div>
    <button type="submit" class="w-full bg-light-black text-gray-300 py-2 px-4 rounded-md hover:bg-medium-black focus:outline-none focus:ring-2 focus:ring-light-black focus:ring-opacity-50 transition duration-300">Sign Up</button>
</form>
<p class="mt-4 text-center text-sm text-gray-300">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-gray-300 hover:underline">Login here</a>.</p>
<p class="mt-2 text-center text-sm text-gray-300">Don't have a Bot9 account? <a href="https://bot9.ai/signup" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:underline">Create one here</a>.</p>
{% endblock %}
