<div id="userInputModal" class="fixed inset-0 bg-black bg-opacity-90 overflow-y-auto h-full w-full hidden animate-shimmer" aria-modal="true">
    <div class="relative top-20 mx-auto p-5 border border-white w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-black">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-white">Enter Your Input</h3>
            <div class="mt-2 px-7 py-3">
                <textarea id="userInputText" class="w-full px-3 py-2 text-white bg-black border border-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white" rows="4"></textarea>
            </div>
            <div class="items-center px-4 py-3">
                <button id="submitUserInput" class="px-4 py-2 bg-white text-black text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300 ease-in-out">
                    Submit
                </button>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeUserInputModal" class="px-4 py-2 bg-black text-white text-base font-medium rounded-md w-full shadow-sm border border-white hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300 ease-in-out">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
