<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BotNine Onboarding Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-gray-100 p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold">BotNine Onboarding Assistant</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto mt-4 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-300 text-gray-700 text-center p-3 mt-6">
        <p class="text-sm">&copy; 2024 BotNinePlugins. No rights reserved at all.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
