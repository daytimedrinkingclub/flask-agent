<!-- templates/components/header.html -->
<header class="bg-dark-black text-gray-300 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex-grow"></div>
        <div class="flex space-x-4">
            {% if current_user.is_authenticated %}
                <button id="refresh-data-btn" class="bg-light-black hover:bg-medium-black text-gray-300 text-sm font-bold py-2 px-4 rounded-md transition duration-300 flex items-center">
                    <svg id="refresh-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span id="refresh-text">Sync with Bot9</span>
                </button>
                <a href="{{ url_for('auth.logout') }}" class="bg-light-black hover:bg-medium-black text-gray-300 text-sm font-bold py-2 px-4 rounded-md transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="bg-light-black hover:bg-medium-black text-gray-300 text-sm font-bold py-2 px-4 rounded-md transition duration-300">
                    Login
                </a>
                <a href="{{ url_for('auth.signup') }}" class="bg-light-black hover:bg-medium-black text-gray-300 text-sm font-bold py-2 px-4 rounded-md transition duration-300">
                    Sign Up
                </a>
            {% endif %}
        </div>
    </div>
</header>
