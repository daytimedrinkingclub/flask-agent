{% extends 'base.html' %}

{% block content %}
<div class="relative z-20 max-w-md mx-auto bg-black bg-opacity-80 p-6 rounded-lg shadow-md mt-20">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-white text-sm font-medium mb-1">Username</label>
            <input type="text" class="w-full px-3 py-2 border border-white rounded-md focus:outline-none focus:ring-2 focus:ring-white text-black bg-white" id="username" name="username" required>
        </div>
        <div>
            <label for="password" class="block text-white text-sm font-medium mb-1">Password</label>
            <input type="password" class="w-full px-3 py-2 border border-white rounded-md focus:outline-none focus:ring-2 focus:ring-white text-black bg-white" id="password" name="password" required>
        </div>
        <button type="submit" class="w-full bg-white text-black py-2 px-4 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition duration-300 animate-pulse">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-white">Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-white hover:underline">Sign up here</a>.</p>
    <p class="mt-2 text-center text-sm text-white">Don't have a Bot9 account? <a href="https://bot9.ai" target="_blank" rel="noopener noreferrer" class="text-white hover:underline">Create one here</a>.</p>
</div>
<div class="fixed inset-0 z-10 pointer-events-none">
    <div class="absolute inset-0 shimmer matrix-animation"></div>
</div>
{% endblock %}
