{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-20">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
    <form method="POST" action="{{ url_for('auth.signup') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-medium mb-1">Username</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-700" id="username" name="username" required>
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-700" id="password" name="password" required>
        </div>
        <div>
            <label for="token" class="block text-gray-700 text-sm font-medium mb-1">Bot9 api key</label>
            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-700" id="token" name="token" required>
            <p class="mt-1 text-xs text-gray-500">Find your api key in bot9 settings - API Key</p>
        </div>
        <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-300">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-gray-800 hover:underline">Login here</a>.</p>
    <p class="mt-2 text-center text-sm text-gray-600">Don't have a Bot9 account? <a href="https://bot9.ai/signup" target="_blank" rel="noopener noreferrer" class="text-gray-800 hover:underline">Create one here</a>.</p>
</div>
{% endblock %}
